                      <a href="#" class="navbar-brand"><strong>JOTBOX</strong></a>

                          <div class="mx-auto"></div>

        <!-- loginModal -->
        <div id="loginModal" class="modal fade" role="dialog">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title">Login</h3>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
  
                  </div>
                  <div class="modal-body">
                      <div class="container-fluid">
                          <form>
                              <div class="form-row">
                                  <div class="form-group col-12">
                                      <label class="sr-only" for="loginUsername">Username</label>
                                      <input type="username" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                  </div>
                                  <div class="form-group col-12">
                                      <label class="sr-only" for="loginPassword">Password</label>
                                      <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Enter password">
                                  </div>
                                  <div class="col">
                                      <div class="form-check">
                                          <input class="form-check-input" type="checkbox">
                                          <label class="form-check-label">Remember me</label>
                                      </div>
                                  </div>
                                  <div class="form-row">
                                      <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                      <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- sign up modal -->
      <div id="signupModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Sign Up</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="signupEmail">Email</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginUsername">Username</label>
                                    <input type="username" class="form-control form-control-sm" id="loginUsername" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Enter password">
                                </div>
                                <div class="form-group col-12">
                                  <label class="sr-only" for="confirmPassword">Confirm password</label>
                                  <input type="confirmPassword" class="form-control form-control-sm" id="confirmPassword" placeholder="confirm your password">
                              </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    </div>
                </div>
            </div>
